<html lang="pt-BR">
<head>

    <title>JavaScript - Criando o primeiro Script</title>
    <style>
        body{
            background-color: rgb(172, 150, 190);
            color: #fff;
            font: arial;
        }

            color: salmon;

     // Vou atribuir o resultado do prompt dentro da variável

    </script>
