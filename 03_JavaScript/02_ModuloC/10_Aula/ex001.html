<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores</title>
    <style>
        body{
            font: normal 18pt Arial;
        }

        input{
            font: normal 18pt Arial;
            width: 100px;
            height: 50px;
            text-align: center;
        }
        #res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    
    <h1>Somando Valores</h1>
    <input type="number" name="txt1" id="txt1"> + 
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar(){
            let tn1 = document.getElementById('txt1')
            let tn2 = document.querySelector('input#txt2')
            let res = document.getElementById('res')
            let n1 = Number(tn1.value)
            let n2 = Number(tn2.value)
            let s = n1 + n2
            res.innerText = `A soma entre ${n1} e ${n2} Ã© igual a ${s}`
        }
    </script>
</body>
</html>
